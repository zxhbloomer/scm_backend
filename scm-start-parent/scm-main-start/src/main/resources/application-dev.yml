#-----------------------tomcat设置---------------------------
server:
  port: 8088
  servlet:
    context-path: /wms
    session:
      cookie:
        name: SCM_SESSION
      timeout: 7200
  tomcat:
    max-connections: 10000
    accept-count: 1000
    # tomcat的URI编码
    uri-encoding: UTF-8
    threads:
      # tomcat最大线程数，默认为200
      max: 800
      # Tomcat启动初始化的线程数，默认值25
      min-spare: 30
    remoteip:
      remote-ip-header: x-forwarded-for
      protocol-header: x-forwarded-proto

