#-----------------------spring 设置---------------------------
spring:
  #  devtools:
  #    livereload:
  #      port: 35730
  #    restart:
  #      enabled: true
  rabbitmq:
    #    addresses: 127.0.0.1:5672
    #    addresses: 172.21.1.227:5672
    # 服务器ip
    host: 172.21.1.249
    # 端口号
    port: 5672
    username: admin
    password: 123456
    # 配置虚拟主机
    virtual-host: /
    # 连接超时，单位毫秒，0表示无穷大，不超时
    connection-timeout: 3000
    # 开启发送确认
    #    publisher-confirms: true
    publisher-confirm-type: correlated
    # 开启发送失败退回
    publisher-returns: true
    # 缓存设置
    cache:
      channel:
        # 缓存中保持的channel数量
        size: 200
        # 当缓存数量被设置时，从缓存中获取一个channel的超时时间，单位毫秒；如果为0，则总是创建一个新channel
        checkout-timeout: 1000ms
      connection:
        # 缓存的连接数，只有是CONNECTION模式时生效
        size: 10
        # 连接工厂缓存模式：CHANNEL 和 CONNECTION
        mode: CONNECTION

    #回调return,而不是自动删除消息
    template:
      mandatory: true
      retry:
        # 启用发送重试
        enabled: true
        # 最大重试次数
        max-attempts: 3
    ## 消费端配置
    listener:
      simple:
        ## 最大并发数
        concurrency: 5
        ## manual:手动 ack（确认）
        acknowledge-mode: manual
        ##
        max-concurrency: 10
        ## 限流
        prefetch: 1
    # 自定义
    custom:
      # 生产者
      producer:
        has-open: true
        default-exchange: wms-default-exchange
        default-queue: wms-default-queue
        default-routing-key: wms-default-routing-key.#
      # 消费者
      consumer:
        has-open: false
        default-queue: test_queue
